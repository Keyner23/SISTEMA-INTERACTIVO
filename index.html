<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>COMANDO DE RECLUTAMIENTO AL EJERCITO</h1>
    </header>

    <main>
        <p>Por favor ingrese los valores solicitados.</p>
        <form action="#">
            <label id="name" for="">Nombre</label>
            <input id="name-value" type="text" onKeyDown="blockNumber(event)">
            <label id="age" for="">Edad</label>
            <input id="age-value" type="number" onKeyDown="block(event)">
            <button id="button-validation" type="submit">Validar <i class="bi bi-check2-circle"></i></button>
        </form>
        <p id="menssage"></p>
    </main>
    <footer>
        <h3><i class="bi bi-person-circle"></i> Desarrollador del sistema <a href="https://github.com/Keyner23"
                target="_blank">Keyner Barrios</a></h3>
