    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<body>
    <main>
        <h1>CREAR CUENTA DE ROBLOX</h1>

        <p>Por favor ingrese los valores solicitados.</p>

        <section>

            <input id="age-value" type="number" onKeyDown="block(event)">
            <button id="button-validation" type="submit">Validar <i class="bi bi-check2-circle"></i></button>
        </section>

        <p id="menssage"></p>

    </main>

    <script src="./SRC/JS/main.js"></script>
